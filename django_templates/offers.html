{% extends "base.html" %}

{% load static from staticfiles %}

{% block content %}
    <div class="w-section content-area">
        <div class="w-container page-content">
            <div class="p20"><a class="w-clearfix w-button link-button" href="{% url "home" %}"><span
                    class="font-icon"></span>&nbsp;Zur Startseite</a>

                <h3 class="pb25">Angebote /&nbsp;Ergebnisse im Überblick</h3>

                <div class="w-dyn-list">
                    <div class="w-dyn-items w-row" data-bind="foreach: matchingOffers">
                        <div class="w-dyn-item w-col w-col-6">
                            <div class="w-clearfix list-item-offer">
                                <div class="list-item-contact-image" data-ix="image-fade-in"
                                     data-bind="style:{'backgroundImage': 'url(' + avatar + ')' }"></div>
                                <div class="p10">
                                    <h3 class="list-item-contact-heading list-item-text-primary"
                                        data-bind="text:title"></h3>

                                    <div class="list-item-text-secondary" data-bind="text: description"></div>
                                </div>
                                <div class="list-item-actions hidden"><a class="w-button list-action-button" href="#"
                                                                         data-ix="show-dialog-01"></a><a
                                        class="w-button list-action-button" href="#" data-ix="show-dialog-01"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="w-dyn-empty offers-empty-state">
                        <p>Leider können wir noch kein passendes Angebot finden.
                            <br>
                            <br><span class="fw400">Sie erhalten eine E-Mail Benachrichtigung, sobald ein Angebot verfügbar ist.</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
