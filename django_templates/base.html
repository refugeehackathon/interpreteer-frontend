{% load static from staticfiles %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>interpreteer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "css/application.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "css/font-awesome.min.css" %}">

	{% block pagesjs %}{% endblock %}
	</script>
	<link rel="shortcut icon" type="image/x-icon" href="{% static "images/favicon.png" %}">
	<link rel="apple-touch-icon" href="{% static "css/img/webclip.png" %}">

	<!-- load custom app logic -->
	<script async data-main="{% static "js/startup_django" %}" src="{% static "js/require.js" %}"></script>

</head>
<body>
	<nav class="navbar navbar-default" role="navigation">
	  <div class="container-fluid">
	    <div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
			<a class="navbar-brand" href="/">
	        <img alt="Brand" src="{% static "images/logo_interpreteer.png" %}">
	      </a>
	    </div>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav navbar-right">
	        <li><a href="#">FAQ</a></li>
					<li><a href="#">Hilfe</a></li>
	      </ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>
	<div class="container">
	{% block content %}{% endblock %}

	</div>
	{% block scripts %}
	<script>
	var requirejsconfig = {
		baseUrl: '{% static 'js' %}',
		paths: {
			app: '../app',
			data: '../data'
		}
	};
	</script>
	{% endblock %}

</body>
