{% load static from staticfiles %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>interpreteer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--link rel="stylesheet" type="text/css" href="{% static "css/normalize.css" %}"-->
	<link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}">
	<!--link rel="stylesheet" type="text/css" href="{% static "css/bootstrap-theme.min.css" %}"-->
	<link rel="stylesheet" type="text/css" href="{% static "css/application.css" %}">
	<!--link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous" -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>

	{% block pagesjs %}{% endblock %}
	<script src="{% static "js/webfont.js" %}"></script>
	<script>
	WebFont.load({
		google: {
			families: ["Roboto:300,regular,500,700"]
		}
	});
	</script>
	<!--script type="text/javascript" src="{% static "js/modernizr.js" %}"></script-->
	<link rel="shortcut icon" type="image/x-icon" href="{% static "images/favicon.png" %}">
	<link rel="apple-touch-icon" href="{% static "css/img/webclip.png" %}">
	<style type="text/css">
	.ellipsis {
		white-space: nowrap;
		overflow: hidden;
		text-overflow: ellipsis;
		max-height: auto;
	}
	@media screen and (min-width: 1200px) { .w-container { max-width: 1170px; } }
	</style>

	<!-- load custom app logic -->
	<script async data-main="{% static "js/startup_django" %}" src="{% static "js/require.js" %}"></script>

</head>
<body>
	<nav class="navbar navbar-default" role="navigation">
	  <div class="container-fluid">
	    <div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
			<a class="navbar-brand" href="/">
	        <img alt="Brand" src="{% static "images/logo_interpreteer.png" %}">
	      </a>
	    </div>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav navbar-right">
	        <li><a href="#">FAQ</a></li>
					<li><a href="#">Hilfe</a></li>
	      </ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>
	<div class="container">
	{% block content %}{% endblock %}

	</div>
	{% block scripts %}
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!--script type="text/javascript" src="{% static "js/webflow.js" %}"></script-->
	<!--[if lte IE 9]><script src="{% static "js/placeholders.min.js" %}></script><![endif]-->
	<script>
	var requirejsconfig = {
		baseUrl: '{% static 'js' %}',
		paths: {
			app: '../app',
			data: '../data'
		}
	};
	</script>
	{% endblock %}

</body>
